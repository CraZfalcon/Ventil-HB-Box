; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = native

[env:native]
test_framework = unity
platform = native
build_type = test
lib_deps = 
	digitaldragon/Emulation@0.1.5
	# armmbed/mbedtls@^2.23.0
lib_ldf_mode = deep+
build_unflags = -std=gnu++11
build_flags = 
	-std=gnu++17
	-I test/mocks
	-D SSL_CLIENT_TEST_ENVIRONMENT